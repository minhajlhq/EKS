version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  web:
    build:
      context: .
    image: demo-web:dev
    command: flask --app app.py run --host=0.0.0.0 --port=8080 --debug
    environment:
      - FLASK_DEBUG=1
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./app:/app
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
